<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Artioma</title>
    <style>
        @font-face {
            font-family: "DOS";
            src: url("./fonts/DOS.woff") format('woff');
        }

        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #intro {
            font-family: serif;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #descNav {
            margin-top: 40px;
            width: 60%;
            height: 50%;
            border: solid 1px rgb(0, 255, 0);
            background-color: black;
            background-blend-mode: multiply;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            z-index: 1;
        }

        #description {
            color: white;
            text-align: center;
            font-size: 20pt;
            width: 60%;
            transition: .3s;
        }

        #artiomaLogo {
            width: 30%;
            z-index: 1;
            mix-blend-mode: hard-light;
        }

        #play {
            width: 100px;
            height: 50px;
            background-color: white;
            margin-top: 20px;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: .3s;
        }

        #play:hover {
            width: 110px;
            height: 60px;
        }

        .backgroundVideo{
            position: absolute;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }

        .navigatorDesc {
            width: 50px;
            height: 50px;
            color: red;
            font-weight: bold;
            text-align: center;
            background-color: white;
            cursor: pointer;
            font-size: 15pt;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: .3s;
        }

        .navigatorDesc:hover {
            width: 60px;
            height: 60px;
            font-size: 20pt;
        }

        #navigatorSx{
            opacity: .5;
        }
    </style>
<script defer src="/main.js"></script></head>
<body>
    <div id="intro">
        <video autoplay muted loop class="backgroundVideo">
            <source src="/8d4f4816edbc7955c51b.mp4" type="video/mp4">
        </video>
        <img src="/308ba1f2829a8f6a0b27.png" id="artiomaLogo">
        <div id="descNav">
            <div class="navigatorDesc" id="navigatorSx"><p><</p></div>
            <p id="description"></p>
            <div class="navigatorDesc" id="navigatorDx"><p>></p></div>
        </div>
        <div id="play">PLAY</div>
    </div>
</body>
</html>
